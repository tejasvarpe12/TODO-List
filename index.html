<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Todo</h1>
      <h3 id="date"></h3>
    </div>
    <div class="main">
      <form id="todoForm" class="input-group mb-3">
        <input type="text" id="todoInput" class="form-control" placeholder="Add a new todo" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" id="button-addon2">+</button>
        </div>
      </form>
    </div>
    <div>
        <button class="btn btn-primary" id="clearBtn">Clear All</button>
    </div>
    <div class="container" id="todo-list-box">
        <ul id="todoList"></ul>
    </div>
    </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
